<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var antes = parseInt(prompt("Entre com o número de pontos do ano passado"))
	var vitorias = parseInt(prompt("Entre com o número de vitórias"));
	var empates = parseInt(prompt("Entre com o número de empates"));
	var pontos = (vitorias * 3) + empates;

	mostra("Os pontos do seu time é " + pontos);

	if (pontos > antes) {
		mostra("Seu time está melhor do que o ano passado.");
	}

	if (pontos < antes) {
	mostra("Seu time está pior do que no ano passado.");
	}

	if (pontos == antes) {
	mostra("Seu time está igual igual ao ano passado.");
	}

	mostra("FIM");

</script>
